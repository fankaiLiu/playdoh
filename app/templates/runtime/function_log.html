<div
  class="fixed top-0 left-0 w-full h-full flex items-center justify-center z-50"
  _="on click transition opacity to 0 then remove me"
>
  <div class="absolute w-full h-full bg-white opacity-75"></div>

  <div class="bg-slate-5 flow-root">
    <ul role="list" class="-mb-8 0">
      {% for (index,row) in data.data.iter().enumerate() %}
      <li>
        <div class="relative pb-8">
          {%- if index !=data.data.len()-1 -%}
          <span class="absolute top-4 left-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>
          {%- endif -%}
          <div class="relative flex space-x-3">
            <div>
              <span
                class="h-8 w-8 rounded-full bg-green-500 flex items-center justify-center ring-8 ring-white"
              >
                <!-- Heroicon name: mini/check -->
                <svg
                  class="h-5 w-5 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                    clip-rule="evenodd"
                  />
                </svg>
              </span>
            </div>
            <div class="flex min-w-0 flex-1 justify-between space-x-4 pt-1.5">
              <div>
                <p class="text-sm text-gray-500">
                  Completed
                  <a href="#" class="font-medium text-gray-900">{% if let Some(some_text) = row.result_log %}{{ some_text }}{% endif %}
                  </a>
                </p>
              </div>
              <div class="whitespace-nowrap text-right text-sm text-gray-500">
                <time datetime="2020-10-04">{% if let Some(some_text) = row.start_time %}{{ some_text }}{% endif %}  </time>
              </div>
            </div>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
