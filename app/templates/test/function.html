<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playoh</title>
  </head>
  <body>
    <div class="flex h-full flex-col">
      <!-- Bottom section -->
      <div class="flex min-h-0 flex-1 overflow-hidden">
        <!-- Main area -->
        <main class="min-w-0 flex-1 border-t border-gray-200 xl:flex">
          <section
            aria-labelledby="message-heading"
            class="flex h-full min-w-0 flex-1 flex-col overflow-hidden xl:order-last"
          >
            <div class="min-h-0 flex-1 overflow-y-auto">
              <div class="bg-white pt-5 pb-6 shadow">
                <div
                  class="px-4 sm:flex sm:items-baseline sm:justify-between sm:px-6 lg:px-8"
                >
                  <div class="sm:w-0 sm:flex-1">
                    <h1
                      id="message-heading"
                      class="text-lg font-medium text-gray-900"
                    >
                      Re: New pricing for existing customers
                    </h1>
                    <p class="mt-1 truncate text-sm text-gray-500">
                      joearmstrong@example.com
                    </p>
                  </div>

                  <div
                    class="mt-4 flex items-center justify-between sm:mt-0 sm:ml-6 sm:flex-shrink-0 sm:justify-start"
                  >
                    <span
                      class="inline-flex items-center rounded-full bg-cyan-100 px-3 py-0.5 text-sm font-medium text-cyan-800"
                      >Open</span
                    >
                    <div class="relative ml-3 inline-block text-left">
                      <div>
                        <button
                          type="button"
                          class="-my-2 flex items-center rounded-full bg-white p-2 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-600"
                          id="menu-3-button"
                          aria-expanded="false"
                          aria-haspopup="true"
                        >
                          <span class="sr-only">Open options</span>
                          <svg
                            class="h-5 w-5"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                            aria-hidden="true"
                          >
                            <path
                              d="M10 3a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM10 8.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM11.5 15.5a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0z"
                            />
                          </svg>
                        </button>
                      </div>

                      <!--
                    Dropdown menu, show/hide based on menu state.

                    Entering: "transition ease-out duration-100"
                      From: "transform opacity-0 scale-95"
                      To: "transform opacity-100 scale-100"
                    Leaving: "transition ease-in duration-75"
                      From: "transform opacity-100 scale-100"
                      To: "transform opacity-0 scale-95"
                  -->
                      <div
                        class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                        role="menu"
                        aria-orientation="vertical"
                        aria-labelledby="menu-3-button"
                        tabindex="-1"
                      >
                        <div class="py-1" role="none">
                          <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                          <button
                            type="button"
                            class="text-gray-700 flex w-full justify-between px-4 py-2 text-sm"
                            role="menuitem"
                            tabindex="-1"
                            id="menu-3-item-0"
                          >
                            <span>Copy email address</span>
                          </button>
                          <a
                            href="#"
                            class="text-gray-700 flex justify-between px-4 py-2 text-sm"
                            role="menuitem"
                            tabindex="-1"
                            id="menu-3-item-1"
                          >
                            <span>Previous conversations</span>
                          </a>
                          <a
                            href="#"
                            class="text-gray-700 flex justify-between px-4 py-2 text-sm"
                            role="menuitem"
                            tabindex="-1"
                            id="menu-3-item-2"
                          >
                            <span>View original</span>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Thread section-->
              <div id="home">
                <form class="space-y-8 divide-y divide-gray-200">
                  <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
                    <div class="space-y-6 sm:space-y-5">
                      <div class="space-y-6 sm:space-y-5">
                        <div
                          class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-200 sm:pt-5"
                        >
                          <label
                            for="username"
                            class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                            >Function name</label
                          >
                          <div class="mt-1 sm:col-span-2 sm:mt-0">
                            <div class="flex max-w-lg rounded-md shadow-sm">
                              <span
                                class="inline-flex items-center rounded-l-md border border-r-0 border-gray-300 bg-gray-50 px-3 text-gray-500 sm:text-sm"
                                >function name</span
                              >
                              <input
                                type="text"
                                name="function_name"
                                id="function_name"
                                autocomplete="function_name"
                                class="block w-full min-w-0 flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                              />
                            </div>
                          </div>
                        </div>
                        <div
                          class="sm:grid sm:grid-cols-3 sm:items-start sm:gap-4 sm:border-t sm:border-gray-200 sm:pt-5"
                        >
                          <label
                            for="code"
                            class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"
                            >Code</label
                          >
                          <div class="mt-1 sm:col-span-2 sm:mt-0">
                            <textarea
                              id="code"
                              name="code"
                              rows="20"
                              class="block w-full max-w-lg rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                            ></textarea>
                            <p class="mt-2 text-sm text-gray-500">
                              Write JS code
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="pt-5">
                    <div class="flex justify-end">
                      <button
                        type="button"
                        class="rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                      >
                        Cancel
                      </button>
                      <button
                        hx-post="/runtime/add"
                        hx-target="this"
                        hx-swap="outerHTML"
                        type="submit"
                        class="ml-3 inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                      >
                        Save
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>

          <!-- Message list-->
          <aside class="hidden xl:order-first xl:block xl:flex-shrink-0">
            <div
              class="relative flex h-full w-96 flex-col border-r border-gray-200 bg-gray-100"
            >
              <div class="flex-shrink-0">
                <div class="flex-shrink-0 border-b border-gray-200 bg-white">
                  <!-- Toolbar-->
                  <div class="flex h-16 flex-col justify-center">
                    <div class="px-4 sm:px-6 lg:px-8">
                      <div class="flex justify-between py-3">
                        <!-- Left buttons -->
                        <div>
                          <div
                            class="isolate inline-flex rounded-md shadow-sm sm:space-x-3 sm:shadow-none"
                          >
                            <span class="inline-flex sm:shadow-sm">
                              <button
                                type="button"
                                class="relative inline-flex items-center gap-x-1.5 rounded-l-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:z-10 hover:bg-gray-50 focus:z-10"
                              >
                                <svg
                                  class="-ml-0.5 h-5 w-5 text-gray-400"
                                  viewBox="0 0 20 20"
                                  fill="currentColor"
                                  aria-hidden="true"
                                >
                                  <path
                                    fill-rule="evenodd"
                                    d="M7.793 2.232a.75.75 0 01-.025 1.06L3.622 7.25h10.003a5.375 5.375 0 010 10.75H10.75a.75.75 0 010-1.5h2.875a3.875 3.875 0 000-7.75H3.622l4.146 3.957a.75.75 0 01-1.036 1.085l-5.5-5.25a.75.75 0 010-1.085l5.5-5.25a.75.75 0 011.06.025z"
                                    clip-rule="evenodd"
                                  />
                                </svg>
                                Version
                              </button>
                              <button
                                type="button"
                                class="relative -ml-px hidden items-center gap-x-1.5 bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:z-10 hover:bg-gray-50 focus:z-10 sm:inline-flex"
                              >
                                <svg
                                  class="-ml-0.5 h-5 w-5 text-gray-400"
                                  viewBox="0 0 20 20"
                                  fill="currentColor"
                                  aria-hidden="true"
                                >
                                  <path
                                    d="M2.695 14.763l-1.262 3.154a.5.5 0 00.65.65l3.155-1.262a4 4 0 001.343-.885L17.5 5.5a2.121 2.121 0 00-3-3L3.58 13.42a4 4 0 00-.885 1.343z"
                                  />
                                </svg>
                                RunLog
                              </button>
                              <button
                                type="button"
                                class="relative -ml-px hidden items-center gap-x-1.5 rounded-r-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:z-10 hover:bg-gray-50 focus:z-10 sm:inline-flex"
                              >
                                <svg
                                  class="-ml-0.5 h-5 w-5 text-gray-400"
                                  viewBox="0 0 20 20"
                                  fill="currentColor"
                                  aria-hidden="true"
                                >
                                  <path
                                    d="M11 5a3 3 0 11-6 0 3 3 0 016 0zM2.615 16.428a1.224 1.224 0 01-.569-1.175 6.002 6.002 0 0111.908 0c.058.467-.172.92-.57 1.174A9.953 9.953 0 018 18a9.953 9.953 0 01-5.385-1.572zM16.25 5.75a.75.75 0 00-1.5 0v2h-2a.75.75 0 000 1.5h2v2a.75.75 0 001.5 0v-2h2a.75.75 0 000-1.5h-2v-2z"
                                  />
                                </svg>
                                Info
                              </button>
                            </span>
                          </div>
                        </div>

                        <!-- Right buttons -->
                      </div>
                    </div>
                  </div>
                  <!-- Message header -->
                </div>
              </div>
            </div>
          </aside>
        </main>
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.8.4"></script>
  <script src="https://unpkg.com/hyperscript.org@0.9.7"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./common/sweetalert2.js"></script>
  <script src="./common/tailwind.js"></script>     -->
</html>
